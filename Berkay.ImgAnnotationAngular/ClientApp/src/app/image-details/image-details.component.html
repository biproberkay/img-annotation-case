<div>
  <img #annotativeimage [src]="'/assets/images/' + filename" class="responsive" alt="Resim">
  <!-- Bounding box işlemleri için gereken alanlar -->
</div>
<button (click)="save()">Save</button>
<button (click)="clear()">Clear</button>
<button (click)="annotateAgain()">Annotate</button>
<div *ngFor="let item of annotations">
  <span *ngFor="let ittem of item.body">#{{ ittem.value }} </span>
  <span>{{item.target.selector.value}} - </span>
  <button (click)="del(item.id)">remove</button>
</div>
